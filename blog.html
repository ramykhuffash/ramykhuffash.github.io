---
layout: default
permalink: /blog/
---

<ul class="list-unstyled">
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}" style="color: #444;">
          <strong style="text-decoration: underline;">{{ post.title }}</strong>
          <small class="dt-published text-muted" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
            {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
            - {{ post.date | date: date_format }}
          </small>
      </a>
    </li>
  {% endfor %}
</ul>
